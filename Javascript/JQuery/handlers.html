<!DOCTYPE html>
<html>
  <head>
    <title>Les handlers avec JQuery</title>
    <script type="text/javascript" src="./jquery-3-6-0.js"></script>
    <script type="text/javascript">
      function ajouterParagraphe() {
        $(document.body).append("<p>Un paragraphe de plus</p>");
      }

      $(function () {
        $("#focus").on("focus", function () {
          $(this).css({ color: "red" });
        });
        $("#focus").on("blur", function () {
          $(this).css({ color: "black" });
        });
        $("#test").one("click", ajouterParagraphe);
        $("p").on("mouseenter mouseleave", ajouterParagraphe);
      });
    </script>
  </head>

  <body>
    <div
      style="
        width: 50px;
        height: 50px;
        border: solid red 1px;
        background-color: green;
      "
      id="test"
    ></div>
    <input id="focus" type="text" value="Field 1" />
    <p>Paragraphe</p>
  </body>
</html>
